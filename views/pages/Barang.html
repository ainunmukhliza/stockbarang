<div class="row">
    <div class="col-md-12">
        <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> BARANG</h4>
            <hr>
            <a style="margin-left: 10px;" id="modal-195230" href="" role="button" class="btn btn-primary"
                data-target="#modal-container-195230" data-toggle="modal" ng-click="GetSimpan()">TAMBAH</a>
            <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>No</td>
                                <td>KODE BARANG</td>
                                <td>NAMA BARANG</td>
                                <td>MERK BARANG</td>
                                <td>TYPE BARANG</td>
                                <td>UKURAN BARANG</td>
                                <td colspan="2" style="width: 10%;">Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in DatasBarang">
                                <td>{{$index+1}}</td>
                                <td>{{item.Kode}}</td>
                                <td>{{item.Nama}}</td>
                                <td>{{item.Merk}}</td>
                                <td>{{item.Type}}</td>
                                <td>{{item.Ukuran}}</td>
                                <td><button class="btn btn-info">Ubah</button></td>
                                <td><button class="btn btn-danger">Hapus</button></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">


                    <div class="modal fade" id="modal-container-195230" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myModalLabel">
                                        Masukan Daftar Barang
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="form-group">

                                            <label for="exampleInputKode">
                                                KODE BARANG
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputKode"
                                                ng-model="input.Kode" />
                                        </div>
                                        <div class="form-group">

                                            <label for="exampleInputNama">
                                                NAMA BARANG
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputNama"
                                                ng-model="input.Nama" />
                                        </div>
                                        <div class="form-group">

                                            <label for="exampleInputMerk">
                                                MERK BARANG
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputMerk"
                                                ng-model="input.Merk" />
                                        </div>
                                        <div class="form-group">

                                            <label for="exampleInputType">
                                                TYPE BARANG
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputType"
                                                ng-model="input.Type" />
                                        </div>
                                        <div class="form-group">

                                            <label for="exampleInputUkuran">
                                                UKURAN BARANG
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputUkuran"
                                                ng-model="input.Ukuran" />
                                        </div>

                                </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-primary" ng-click="Simpan()">
                                        Simpan </button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Keluar
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
