<head>

    <meta name="author" content="Dashboard">

    <link href="image/git.gif" rel="icon">

    <!-- Bootstrap core CSS -->
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/lib/gritter/css/jquery.gritter.css" />

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
    <script src="assets/lib/chart-master/Chart.js"></script>

    <script src="angularjs/angular.min.js"></script>
    <script src="angularjs/angular-animate.js"></script>
    <script src="angularjs/angular-resource.js"></script>
    <script src="angularjs/angular-animate.js"></script>

<body class="" ng-controller="UserController">
  <div class="container">
          <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
      <div id="login-page">
    <div class="container">
      <form class="form-login" action="">
        <h2 class="form-login-heading"> SIGN IN NOW </h2>
        <div class="login-wrap">
          <input type="text" class="form-control form-control-user" id="username"
          aria-describedby="emailHelp" placeholder="Username" ng-model="input.username">
         <br>
         <input type="password" class="form-control form-control-user" id="password"
         placeholder="Password" ng-model="input.password">
          <label class="checkbox">
            <input type="checkbox" ng-model="input.password" value="remember-me"> Remember me
            <span class="pull-right">
           <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
           </label>
          <button type="submit" class="btn btn-theme btn-block" ng-click="Login()" ><i class="fa fa-lock"></i>  SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-google-plus"></i></i> Google</button>
          </div>
          <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="registration.html">
              Create an account
              </a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                  <p class="centered">
              <img class="img-circle" width="80" src="assets/img/2.jpg">
            </p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
             <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <a href="login.html"><button class="btn btn-theme" type="button">Submit</button></a>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="assets/lib/jquery/jquery.min.js"></script>

    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="assets/lib/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/lib/jquery.scrollTo.min.js"></script>
    <script src="assets/lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="assets/lib/jquery.sparkline.js"></script>
    <!--common script for all pages-->
    <script src="assets/lib/common-scripts.js"></script>
    <script type="text/javascript" src="assets/lib/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="assets/lib/gritter-conf.js"></script>
    <!--script for this page-->
    <script src="assets/lib/sparkline-chart.js"></script>
 <script type="text/javascript" src="assets/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("image/obil.JPG", {
      speed: 500
    });
</script>
</body>

</html>
