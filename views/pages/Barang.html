<div class="row">
    <div class="col-md-12">
        <div class="content-panel">
            <h4><div class="font-weight-bold text-white" align="center"></i> Daftar Barang</h4>
            <hr>               
            <div class="panel-body">
                    <td><button class="btn btn-info" id="modal-195230" data-target="#modal-container-195230"
                        data-toggle="modal" ng-click="GetSimpan()">Tambah</button></td>
                               

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <tdead>
                            <tr>
                                <td class="font-weight-bold text-white" align="center"><b>No</b></td>
                                <td class="font-weight-bold text-white" align="center"><b>ID Barang</td>
                                <td class="font-weight-bold text-white" align="center"><b>Kode</td>
                                <td class="font-weight-bold text-white" align="center"><b>Nama</b></td>
                                <td class="font-weight-bold text-white" align="center"><b>Merk</b></td>
                                <td class="font-weight-bold text-white" align="center"><b>Type</b></td>
                                <td class="font-weight-bold text-white" align="center"><b>Ukuran</b></td>
                                <td class="font-weight-bold text-white" align="center" colspan="3"><b>Action</b></td>
                            </tr>
                        </tdead>
                        <tbody>
                            <tr ng-repeat="item in DatasBarang">
                                <td class="font-weight-bold text-white" align="center">{{$index+1}}</td>
                                <td class="font-weight-bold text-white" align="center">{{item.IdBarang}}</td>
                                <td class="font-weight-bold text-white" align="center">{{item.Kode}}</td>
                                <td class="font-weight-bold text-white" align="center">{{item.Nama}}</td>
                                <td class="font-weight-bold text-white" align="center">{{item.Merk}}</td>
                                <td class="font-weight-bold text-white" align="center">{{item.Type}}</td>
                                <td class="font-weight-bold text-white" align="center">{{item.Ukuran}}</td>
                                <td align="center"><button class="btn btn-success" id="modal-195230" data-target="#modal-container-195230" data-toggle="modal" ng-click="GetData(item)">Ubah</button></td>
                                <td align="center"><button class="btn btn-danger"  ng-click ="Hapus(item)">Hapus</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End  Kitchen Sink -->
    </div>
</div>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
    
    
                <div class="modal fade" id="modal-container-195230" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    Data Barang
                                </h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
    
                                        <label for="exampleInputID Barang1">
                                            ID Barang
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputID Barang1" ng-model="input.IdBarang"/>
                                    </div>
                                    <div class="form-group">
    
                                        <label for="exampleInputKode1">
                                            Kode
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputKode1" ng-model="input.Kode"/>
                                    </div>
                                    <div class="form-group">
    
                                            <label for="exampleInputNama1">
                                                Nama
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputNama1" ng-model="input.Nama"/>
                                        </div>
                                        <div class="form-group">
    
                                            <label for="exampleInputMerk1">
                                                Merk
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputMerk1" ng-model="input.Merk"/>
                                        </div>
                                        <div class="form-group">
    
                                            <label for="exampleInputType1">
                                                Type
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputType1" ng-model="input.Type"/>
                                        </div>
                                        <div class="form-group">
    
                                            <label for="exampleInputUkuran1">
                                                Ukuran
                                            </label>
                                            <input type="text" class="form-control" id="exampleInputUkuran1" ng-model="input.Ukuran"/>
                                        </div>
                                </div>
                            <div class="modal-footer">
    
                                <button type="button" class="btn btn-primary" ng-click ="Simpan()">
                                    Save </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
    
                    </div>
    
                </div>
    
            </div>
        </div>
    </div>
