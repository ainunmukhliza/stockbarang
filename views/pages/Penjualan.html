<div class="row">
        <div class="col-md-12">
                <div class="panel panel-default">
                        <div class="panel-heading">
                <h4><div class="font-weight-bold text-white" align="center"></i> Daftar Penjualan</h4>
                <hr>     
                <span class="pull-right">
                 <form action="" method="POST">
                   <input type="text" name="keyword" size="20" autofocus="" placeholder=""
                    autocomplete="off">
                <button type="submit" name="search">Search</button>
                </form>
                </span>    
                <div class="panel-body">
                        <td><button class="btn btn-success fileinput-button"  id="modal-195230" data-target="#modal-container-195230"
                            data-toggle="modal" ng-click="GetSimpan()"><i class="glyphicon glyphicon-plus"></i>Tambah</i></button></td>
    
                <div class="table-responsive"> 
          <table class="table table-striped table-bordered table-hover">
                            <tdead>
                                
                                <tr>
                                    <th bgcolor="aqua"><center>No</td>
                                    <th bgcolor="aqua"><center>NoNota</td>
                                    <th bgcolor="aqua"><center>Nama Barang</td>
                                    <th bgcolor="aqua"><center>Type Barang</td>
                                    <th bgcolor="aqua"><center>Tanggal</td>
                                    <th bgcolor="aqua"><center>Harga</td>
                                    <th bgcolor="aqua"><center>Jumlah Barang</td>
                                    <th bgcolor="aqua"><center>Total</td>
                                    <th bgcolor="aquamarine" colspan="3"><center>Action</center></th>
                                </tr>
                            </tdead>
                            <tbody>
                                <tr ng-repeat="item in DatasPenjualan">
                                    <td class="font-weight-bold text-white" align="center">{{$index+1}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.NoNota}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.Nama}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.Type}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.Tanggal}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.Harga}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.JumlahBarang}}</td>
                                    <td class="font-weight-bold text-white" align="center">{{item.Total}}</td>
                                    <td align="center"><button class="btn btn-primary btn-xs"><i class=" fa fa-edit" id="modal-195230" data-target="#modal-container-195230" data-toggle="modal" ng-click="GetData(item)"></i>Ubah</button></td>
                                    <td align="center"><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "  ng-click ="Hapus(item)">Hapus</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End  Kitchen Sink -->
        </div>
    </div>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
        
        
                    <div class="modal fade" id="modal-container-195230" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myModalLabel">
                                        Data Penjualan
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="modal-body">
                                            <form role="form">
                                                <div class="form-group">
            
                                                    <label for="exampleInputNoNota1">
                                                        No Nota
                                                    </label>
                                                    <input type="text" class="form-control" id="exampleInputNoNota1"
                                                        ng-model="input.NoNota" />
                                                </div>
                                                <div class="form-group">
            
                                                    <label for="exampleInputTanggal1">
                                                        Tanggal
                                                    </label>
                                                    <input type="date" class="form-control" id="exampleInputTanggal1"
                                                        ng-model="input.Tanggal" />
                                                </div>
            
                                                <div class="form-group">
                                                    <label for="exampleInputNama1">
                                                        Nama Barang
                                                    </label>
                                                    <select class="form-control" ng-change="TampilHarga()"
                                                    ng-options="item as item.Nama +'-'+ item.Type for item in DatasBarang track by item.Type"
                                                    ng-model="SelectedBarang"></select>
                                                </div>
                                                <!-- <div class="form-group">
                                                    <label for="exampleInputType1">
                                                        Type Barang
                                                    </label>
                                                    <select class="form-control" ng-change="TampilHarga()"
                                                    ng-options="item as item.Type for item in DatasBarang track by item.Type"
                                                    ng-model="SelectedBarang"></select>
                                                </div> -->
                                                <div class="form-group">
                                                    <label for="exampleInputHarga1">
                                                        Harga Barang
                                                    </label>
                                                    <input type="text" class="form-control" id="exampleInputHarga1"
                                                        ng-model="input.Harga" disabled />
                                                </div>
            
                                                <div class="form-group">
            
                                                    <label for="exampleInputJumlahBarang1">
                                                        Jumlah Barang
                                                    </label>
                                                    <input type="text" class="form-control" id="exampleInputJumlahBarang1"
                                                        ng-model="input.JumlahBarang" ng-change="TampilHarga()" />
                                                </div>
                                                <div class="form-group">
            
                                                    <label for="exampleInputJumlahBarang1">
                                                        Total
                                                    </label>
                                                    <input type="text" class="form-control" id="exampleInputJumlahBarang1"
                                                        ng-model="input.Total" />
                                                </div>            
                                        
                                    </div>
                                <div class="modal-footer">
        
                                    <button type="button" class="btn btn-success" ng-click ="Simpan()">
                                        Save </button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
        
                        </div>
        
                    </div>
        
                </div>
            </div>
        </div>
