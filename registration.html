            <div class="sidebar-toggle-box">
              <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->

    <!-- **********************************************************************************************************************************************************

    <!--main content start-->
      <div id="login-page">
    <div class="container">
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading">Create an Account!</h2>
        <div class="login-wrap">
            <input type="text" class="form-control form-control-user" id="exampleFirstName"
            placeholder="First Name">
            <input type="text" class="form-control form-control-user" id="exampleLastName"
             placeholder="Last Name">
             <input type="email" class="form-control form-control-user" id="exampleInputEmail"
             placeholder="Email Address">
             <input type="password" class="form-control form-control-user" id="exampleInputPassword"
             placeholder="Password">
             <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
             placeholder="Repeat Password">
            
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> Register Account</button>
          <div class="login-social-link centered">
              <p>or you can sign in via your social network</p>
              <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
              <button class="btn btn-twitter" type="submit"><i class="fa fa-google-plus"></i> Google</button>
            </div>
          <hr>
          <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
          <div class="text-left">
              <a class="small" href="login.html">Already have an account? Login!</a>
            </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Forgot Password ?</h4>
                </div>
                <div class="modal-body">
                    <p class="centered">
                <img class="img-circle" width="80" src="image/obil.JPG">
              </p>
                  <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                </div>
                <div class="modal-footer">
               <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                  <a href="login.html"><button class="btn btn-theme" type="button">Submit</button></a>
                </div>
              </div>
            </div>
          </div>
        <!-- modal -->
      </form>
    </div>
  </div>
